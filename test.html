<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Blog Post</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .header h1 {
    font-size: 30px;
    margin: 0;
    flex: 1;
    text-align: center;
  }
  .search {
    border: none;
    padding: 8px;
    margin-left: 10px;
    font-size: 14px;
  }
  .search-wrapper {
    display: flex;
    align-items: center;
  }
  .search-icon {
    margin-right: 5px;
  }
  .main-content, .sidebar {
    margin-top: 20px;
  }
  .main-content {
    flex: 3;
  }
  .sidebar {
    flex: 1;
    margin-left: 20px;
  }
  .sidebar h2, .sidebar ul {
    background: #f9f9f9;
    padding: 10px;
    list-style: none;
  }
  .content {
    display: flex;
  }
  .content h2 {
    font-size: 24px;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
  }
  @media (max-width: 768px) {

    .content {
      flex-direction: column;
    }
    .sidebar {
      margin-left: 0;
      margin-top: 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Blog Title</h1>
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 32 32" width="20" height="20"><path d="M15 6a9 9 0 017.032 14.617l4.504 4.504a1 1 0 01-1.415 1.415l-4.504-4.504A9 9 0 1115 6zm0 2a7 7 0 100 14 7 7 0 000-14z"></path></svg>
      </div>
    </div>
    <div class="content">
      <!-- Main content and sidebar go here -->
    </div>
    <!-- Footer goes here -->
  </div>
</body>
</html>
